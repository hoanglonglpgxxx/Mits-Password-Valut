<html>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>Password Vault</h1>
    <script src="popup.js"></script>
    <div class="header">
      <input type="text" class="search-input" placeholder="Search your vault" />
      <button type="button" class="redirect">Redirect Page</button>
      <button type="button" class="add-item">+</button>
    </div>
    <div class="detail-wrapper">
      <div class="tabs">
        <div class="tab-item">All relevant</div>
        <div class="tab-item">All items</div>
        <div class="tab-item">Favorite</div>
        <div class="tab-item">Recents</div>
        <div class="tab-item">Test</div>
      </div>

      <div class="accounts">
        <div class="account-item">
          <img src="" alt="Test img" class="img" />
          <div class="account-detail">
            <span class="account-title">Test title</span>
            <span class="account-mail">Test email</sspan>
          </div>
          <div class="actions">
            <button type="button" class="copy">Copy</button>
            <button type="button" class="more-actions">More</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
        <div class="menu-item">
            <img src="/assests/img/safe.png" alt="Vault">
            <p class="menu-title">Vault</p>
        </div>
        <div class="menu-item">
            <img src="/assests/img/magic.png" alt="Generator">
            <p class="menu-title">Generator</p>
        </div>
        <div class="menu-item">
            <img src="/assests/img/danger.png" alt="Alerts">
            <p class="menu-title">Alerts</p>
        </div>
        <div class="menu-item">
            <img src="/assests/img/account.png" alt="Account">
            <p class="menu-title">Account</p>
        </div>
    </footer>
  </body>
</html>
